<!DOCTYPE html>
<html lang = "en">
	<head>
        <title>Sign up - PickUp</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>

        </style>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css">      
        <link rel="stylesheet" type="text/css" href="SignUp2.css">
        <link rel="stylesheet" type="text/css" href="Popup.css">
        
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
    </head>
    <body>
        
            <div id = "top">
                    <p>
                    PickUp
                    </p>
            </div>
            <div id="box">
                    <div id="tab">
                            <div class="ui big breadcrumb">
                                    <a class="section"id="tableft">Personal Information</a>
                                    <i class="right chevron icon divider" id="tab2"></i>
                                    <div class="active section" id="tabright">Preferred Sports</div>
                                    </div>
                        </div>
                        
                        <div id="rightbox">
                                <p id="label">
                                        <br>
                                        Skill Level:
                                        
                                </p>
                                <p id="test">Test1</p>
                                <p id="test2">Test2</p>
                                <p id="test3">Test3</p>
                                <p id="test4">Test4</p>
                                <p id="test5">Test5</p>
                                <p id="test6">Test6</p>
                                
                                <button class="button" style="vertical-align:right"><span>Next </span></button>
                        </div>
                        <div id="leftbox">
                                        <p id="label">
                                                <br>
                                                Sports:
                                                <p id="test7">Test1</p>
                                                <p id="test8">Test2</p>
                                                <p id="test9">Test3</p>
                                                <p id="test10">Test4</p>
                                                <p id="test11">Test5</p>
                                                <p id="test12">Test6</p>
                                                <p id="addsport">
                                                <button class="button3" id="myBtn"><span><img id="plus" src="+.png">Add a Sport</span></button>
                                                </p>
                                        </p>
                                        
                                        <button class="button2" style="vertical-align:right"><span>Back </span></button>
                                </div>
                <div id="myModal" class="modal">
                                <p>
                                <h1 id="popuph1">Select your sports!</h1>
                                </p>
                                <div id="topimg">
                                        <img onclick="baseballShow()" id="baseball" src="baseball.png">
                                        <img onclick="basketballShow()" id="basketball" src="basketball.png">
                                        <img onclick="soccerballShow()" id="soccerball" src="soccerball.png">
                                </div>
                                <div id="bottomimg">
                                        <img onclick="tennisShow()" id="tennis" src="tennis.png">
                                        <img onclick="volleyballShow()" id="volleyball" src="volleyball.png">
                                        <img onclick="plusShow()" id="plus2" src="+.png">
                                </div>
                                <p>
                                (Don't worry you can do more of this later)
                                </p>
                                <button id="popupbutton" style="vertical-align:right" class="close"><span>Done </span></button>
                        </div>
                </div>
                    
                <script>
                var modal = document.getElementById('myModal');
                var btn = document.getElementById("myBtn");
                var done = document.getElementsByClassName("close")[0];
                btn.onclick = function() {
                        modal.style.display = "block";
                }
                done.onclick = function() {
                        modal.style.display = "none";
                }
                $( "#baseball" ).click(function() {
                        $( this ).toggleClass( "active" ); 
                });
                $( "#basketball" ).click(function() {
                        $( this ).toggleClass( "active" ); 
                });
                $( "#soccerball" ).click(function() {
                        $( this ).toggleClass( "active" ); 
                });
                $( "#tennis" ).click(function() {
                        $( this ).toggleClass( "active" ); 
                });
                $( "#volleyball" ).click(function() {
                        $( this ).toggleClass( "active" ); 
                });
                $( "#plus2" ).click(function() {
                        $( this ).toggleClass( "active" ); 
                });

                function baseballShow() {
                        var x = document.getElementById("test");
                        var y = document.getElementById("test7");
                        if (x.style.display === "block") {
                                x.style.display = "none";
                               
                        } else {
                                x.style.display = "block";
                        }
                        if (y.style.display === "block") {
                                y.style.display = "none";
                               
                        } else {
                                y.style.display = "block";
                        }
                }
                function basketballShow() {

                }

                        if (y.style.display === "block") {

                        } else {

                        }
                }
                function tennisShow() {
                        var x = document.getElementById("test4");

                        if (x.style.display === "block") {
                                x.style.display = "none";

                        if (y.style.display === "block") {
                                y.style.display = "none";

                }
                function plusShow() {
                        var x = document.getElementById("test6");
                        var y = document.getElementById("test12");
                        if (x.style.display === "block") {
                                x.style.display = "none";
                               
                        } else {
                                x.style.display = "block";

                        if (y.style.display === "block") {

                        }
                }


                </script>
                </div>
        </body>
    </html>
